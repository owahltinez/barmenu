name: Boulevardier
description: negroni's smoking-hot cousin
container: standard glass
ingredients:
  bourbon: 30 ml
  red aperitif: 30 ml
  sweet vermouth: 30 ml
  triple sec: 30 ml
instructions:
  - Combine all ingredients with ice in shaker
  - Shake vigorously until fully blended
  - Strain over ice in glass
  - (O) Squeeze fresh lime juice on glass
  - (O) Add lemon peel for a citrus twist
tags:
  - classic
  - smokey
