name: Jungle Bird
description: sweet pineapple drink for the pretty bird
ingredients:
  simple syrup: 15 ml
  lime juice: 15 ml
  pineapple juice: 45 ml
  red aperitif: 20 ml
  dark rum: 45 ml
instructions:
  - Stir all ingredients with ice in shaker
  - Strain over ice in glass
  - (O) Garnish with pineapple wedge and cherry
tags:
  - classic
  - fruity
  - refreshing
