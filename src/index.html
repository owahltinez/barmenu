<html>

<head>
  <title>Wahltinez Recipes</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/mancha@0.6.4" defer init></script>
</head>

<body :data="{ menus: ['food', 'drinks'] }" class="p-4 bg-slate-50 text-sans">

  <include src="./header.tpl.html"></include>

  <main class="flex items-center justify-center w-screen mt-48">
    <div :for="menu in menus">
      <a class="text-no-underline" $href="'menu.html?menu=' + menu">
        <button
          class="m-8 py-4 px-8 w-64 cursor-pointer bg-stone-100 border border-4 border-stone-700 hover:bg-stone-300 rounded">
          <span class="text-2xl font-bold text-stone-700 uppercase tracking-widest">{{ menu }}</span>
        </button>
      </a>
    </div>
  </main>
</body>

</html>
