name: Kentucky Mule
description: A classic with a whiskey twist
container: copper mug
ingredients:
  whiskey: 60 ml
  lime juice: 30 ml
  simple syrup: 30 ml
  ginger beer: 180 ml
  angostura bitters: 2 dashes
instructions:
  - Mix liquor, lime juice and simple syrup with ice in shaker
  - Strain over ice in copper mug
  - Pour ginger beer in copper mug
  - Add two dashes of bitters to mix
tags:
  - twist
  - sour
  - refreshing